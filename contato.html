<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt=""></h1>
            
                <nav>
                    <ul class="nav-bar">
                        <li><a href="index.html">Início</a></li>
                        <li><a href="produto.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form action="">
                <label for="name" class="user-infos">Nome completo</label>
                <input type="text" id="name" class="input-padrao">

                <label for="email" class="user-infos">E-mail</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone" class="user-infos">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="comment" class="user-infos">Comentário</label>
                <textarea name="comment" id="" cols="30" rows="10" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp">Whatsapp</label>

                    <label for="notifica-checkbox"><input type="checkbox" id="notifica-checkbox" class="checkbox"> Gostaria de receber atualizações por e-mail? </label> 

                </div>

                <input type="submit" value="Enviar form">
            </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="">
            <p>&copy; Copyright barberia alura - 2019</p>
        </footer>
    </body>
</html>
